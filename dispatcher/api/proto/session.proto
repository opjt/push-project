syntax = "proto3";

package session;
option go_package = "dispatcher/api/proto;proto";

service SessionService {
  rpc Connect(ConnectRequest) returns (stream ServerMessage);
}

message ConnectRequest {
  uint64 user_id = 1;
  string session_id = 2;
}

message ServerMessage {
  uint64 msg_id = 1;
  string title = 2;
  string body = 3;
}
